<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <h3>
        Are you sure want to logout?
      </h3>
    </div>
  </ion-content>
  <ion-footer-bar class="bar">
      <button class="button button-clear" ng-click="closeLogout()">Close</button>
      <button class="button pull-left button-assertive"  ng-click="doLogout()" >Ok</button>
  </ion-footer-bar>
</div>
</ion-modal-view>
